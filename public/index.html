<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYDRACTRL</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">

  <!-- OpenGraph Tags -->
  <meta property="og:title" content="HYDRACTRL">
  <meta property="og:description"
    content="HYDRACTRL is a tool built around hydra designed for live performances, featuring CodeMirror for code editing and MIDI controller support.">
  <meta property="og:image" content="https://dxviie.github.io/HYDRACTRL/assets/hydractrl-preview.jpg">
  <meta property="og:url" content="https://dxviie.github.io/HYDRACTRL/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <link href="/assets/banks/hydractrl-init-basic.json" rel="hydra:extension-pack" type="application/json">
  <!-- Other Meta -->
  <meta name="description"
    content="HYDRACTRL is a tool built around hydra designed for live performances, featuring CodeMirror for code editing and MIDI controller support.">
  <meta name="keywords" content="hydra, hydra-synth, visual coding, live performance, MIDI, creative coding">
  <meta name="author" content="David Vandenbogaerde">

  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" defer></script>
</head>

<body>
  <div class="app-container">
    <!-- Fullscreen Hydra canvas -->
    <div class="preview-container" id="hydra-canvas"></div>

    <!-- Draggable editor modal with integrated controls -->
    <div class="editor-container" id="editor-container">
      <div class="editor-handle" id="editor-handle">
        <div class="editor-handle-title">HYDRACTRL</div>
        <div class="editor-handle-controls">
          <button id="toggle-editor-btn" title="Toggle UI Visibility (Ctrl/⌘+`)">
            <span class="shortcut">Ctrl/⌘+`</span>
          </button>
        </div>
      </div>
      <div class="editor-tabs" id="editor-tabs">
        <button class="editor-tab active" data-tab="main">Sketch</button>
        <button class="editor-tab" data-tab="setup">Setup</button>
      </div>
      <div class="editor-content" id="editor-content"></div>
      <div class="editor-footer">
        <div class="editor-footer-left">
          <label class="checkbox-container">
            <input type="checkbox" id="auto-run-checkbox" title="Auto Run after typing stops (Ctrl+Y or Cmd+Y)">
            <span>Auto Run <span class="shortcut">(Ctrl/⌘+Y)</span></span>
          </label>
        </div>
        <div class="editor-footer-right">
          <button id="run-btn" title="Run (Ctrl+Enter or Cmd+Enter)">Run <span
              class="shortcut">(Ctrl/⌘+Enter)</span></button>
          <button id="save-btn" title="Save (Ctrl+S or Cmd+S)">Save <span class="shortcut">(Ctrl/⌘+S)</span></button>
        </div>
      </div>
    </div>
    <!-- Stats panel is created directly in JavaScript -->
  </div>
  <script src="/assets/index.js" type="module"></script>
</body>

</html>
